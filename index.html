<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tinkoff Card</title>
  <link rel="shortcut icon" href="img/shortcut.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <img src="./img/Logo.svg" alt="Logo">
    <nav class="header-links">
      <a href="#" class="header-link">Оформить</a>
      <a href="#" class="header-link">Тарифы</a>
      <a href="#" class="header-link">Как пользоваться</a>
      <a href="#" class="header-link">Активировать</a>
    </nav>
    <div class="sign-in">
      <img src="./img/user.svg" alt="user" class="user-icon">
      <button>Войти</button>
    </div>
  </header>
  <main>
    <img src="img/left-card.png" alt="Card" class="left-card">
    <div class="main-content">
      <div class="main-text">
      <h1 class="main-content-title">Кредитная карта <br> Тинкофф <br> Платинум</h1>
      <p class="main-content-description">Подходит для повседневных трат и покупок в рассрочку.</p>
      <div class="approve">
        <img src="img/approve-icon.svg" alt="clock" class="approve-icon">
        <span>Одобрим <br> за 2 минуты</span>
        <button>ОФОРМИТЬ КАРТУ</button>
      </div>
      </div>
      <img src="img/big-card.png" alt="card" class="big-card">
    </div>
    <img src="img/right-card.png" alt="Card" class="right-card">
  </main>
  <footer class="footer">
    <div class="footer-item">
      <span>От 12% годовых <br> Процентная ставка</span>
    </div>
    <div class="footer-item">
      <span>До 12 месяцев <br> Без процентов</span>
    </div>
    <div class="footer-item">
      <span>До 700 000 ₽ <br> Кредитный лимит</span>
    </div>
  </footer>
</body>
</html>
